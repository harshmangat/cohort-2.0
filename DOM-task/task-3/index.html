<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Progress Bar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="card">
      <p class='para1'>Click on the button below to download <span>song.mp3</span> file</p>
      <div class="outer">
        <div class="inner"></div>
      </div>
      <div class="bottom">
        <h1>0%</h1>
        <button>Download</button>
      </div>
      <p class='para2'>Downloaded in <span class='span-2'>0</span> seconds!</p>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
